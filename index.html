<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致我最爱的诗玉 - 2026新年快乐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 蓝紫渐变背景，更梦幻 */
            background: linear-gradient(to bottom, #1a0033, #003366);
            color: #ffffff; /* 她喜欢的白色文字 */
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            max-width: 900px;
            padding: 30px;
            background: rgba(20, 0, 50, 0.4); /* 深蓝紫半透明 */
            border-radius: 25px;
            box-shadow: 0 0 35px rgba(180, 120, 255, 0.6); /* 紫色辉光（你喜欢的紫） */
            border: 2px solid rgba(255, 182, 193, 0.5); /* 粉色边框（她喜欢的粉） */
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #d8b4ff; /* 柔和紫色光晕 */
            color: #ffffff;
        }
        .carousel {
            margin: 40px 0;
            position: relative;
            max-width: 800px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(219, 147, 255, 0.7); /* 紫色边框光 */
        }
        .slide img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 3px solid rgba(255, 182, 193, 0.6); /* 粉色图片边框 */
        }
        .message {
            font-size: 1.5em;
            line-height: 2em;
            margin: 40px 0;
            padding: 25px;
            background: rgba(100, 80, 200, 0.2); /* 蓝紫透明背景 */
            border-radius: 20px;
            border: 1px solid rgba(255, 182, 193, 0.4);
            color: #ffffff;
        }
        .signature {
            font-size: 2em;
            margin-top: 50px;
            font-style: italic;
            text-shadow: 0 0 12px #ffb6ff; /* 粉紫光晕 */
            color: #e6ccff; /* 浅紫签名 */
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 15s infinite linear;
            opacity: 0.7;
        }
        /* 粉色和紫色爱心混合 */
        .heart.pink { color: #ffb6c1; }
        .heart.purple { color: #d8b4ff; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        /* 音乐按钮也换成紫粉风格 */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            cursor: pointer;
            z-index: 10;
            opacity: 0.8;
            transition: all 0.3s;
        }
        .music-control:hover {
            opacity: 1;
            transform: scale(1.1);
            text-shadow: 0 0 15px #d8b4ff;
        }
    </style>
</head>
<body>
    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2024/03/15/audio_0f3b5e9d9a.mp3?filename=hopeful-love-romantic-music-209661.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    <!-- 音乐控制按钮 -->
    <div class="music-control" id="musicBtn" onclick="toggleMusic()"></div>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>亲爱的诗玉<br>2026 新年快乐！</h1>
        <div class="carousel">
            <div class="slides" id="slides">
                <div class="slide"><img src="https://media.istockphoto.com/id/1969327342/photo/couple-watching-fireworks.jpg?s=612x612&w=0&k=20&c=4_fh7jOhqLVpi_3rvc91vbzZDeMMGxep36Z85NICuro=" alt="浪漫烟花情侣"></div>
                <div class="slide"><img src="https://media.istockphoto.com/id/137196564/photo/fireworks-couple-silhouette.jpg?s=612x612&w=0&k=20&c=wvWVXubgEgsLtx4fHtzqUDbCzHYY3VSCm36p5_RfQqA=" alt="烟花下的剪影"></div>
                <div class="slide"><img src="https://thumbs.dreamstime.com/b/night-sky-heart-shape-filled-bright-stars-galaxy-stunning-features-brilliant-cosmic-colors-symbolizing-love-wonder-354913906.jpg" alt="星空爱心"></div>
                <div class="slide"><img src="https://render.fineartamerica.com/images/rendered/default/greeting-card/images/artworkimages/medium/1/romantic-night-delphimages-photo-creations.jpg?&targetx=-25&targety=0&imagewidth=750&imageheight=500&modelwidth=700&modelheight=500&backgroundcolor=294F8F&orientation=0" alt="浪漫星空之心"></div>
                <div class="slide"><img src="https://png.pngtree.com/thumb_back/fh260/background/20251203/pngtree-couple-holding-sparklers-under-stars-with-2026-image_20665389.webp" alt="2026情侣烟火"></div>
                <div class="slide"><img src="https://thumbs.dreamstime.com/b/romantic-heart-pink-roses-soft-light-dreamy-background-stunning-surrounded-delicate-creates-atmosphere-enhances-353260695.jpg" alt="粉色玫瑰爱心"></div>
            </div>
        </div>
        <div class="message">
            亲爱的诗玉，<br><br>
            新的一年又来了，这是属于我们的2026年。<br>
            从遇见你的那一刻起，你就是我生命中最美的风景，最温暖的港湾。<br>
            你的笑容，是我每天最想看到的阳光；<br>
            你的声音，是我心里最动听的旋律。<br><br>
            在这个全新的开始，我想认真告诉你：<br>
            我爱你，比任何时候都要深，比任何言语都要真。<br>
            未来的每一天、每一年，我都想紧紧牵着你的手，一起去看更远的风景，一起创造更多属于我们的回忆。<br>
            愿我们的爱，像这夜空的烟花一样绚烂夺目，像星星一样永恒闪耀。<br><br>
            新年快乐，我的宝贝。<br>
            愿2026年，我们幸福得像童话一样。<br><br>
            永远爱你的，<br>
            海来伍沙<br>
            2026年1月1日
        </div>
        <div class="signature">
            永恒的爱 ♥ 海来伍沙
        </div>
    </div>
    <script>
        // 背景音乐控制
        const audio = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        audio.volume = 0.4;
        audio.play().catch(() => {});
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                musicBtn.innerHTML = '';
            } else {
                audio.pause();
                musicBtn.innerHTML = '';
            }
        }
        // 图片轮播
        const slides = document.getElementById('slides');
        let current = 0;
        const total = slides.children.length;
        setInterval(() => {
            current = (current + 1) % total;
            slides.style.transform = `translateX(-${current * 100}%)`;
        }, 4000);
        // 飘浮爱心（粉色和紫色混合）
        const heartsContainer = document.getElementById('hearts');
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            // 随机粉色或紫色
            if (Math.random() > 0.5) {
                heart.classList.add('pink');
                heart.innerHTML = '♥';
            } else {
                heart.classList.add('purple');
                heart.innerHTML = '♥';
            }
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 10 + Math.random() * 10 + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 20000);
        }, 800);
    </script>
</body>
</html>
